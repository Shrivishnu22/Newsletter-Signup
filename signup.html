<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" src="/image/icon.png" alt="" width="72" height="70">
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

            <div class="form-floating top">
                <input type="text" class="form-control" name="fname" id="floatingInput" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating middle">
                <input type="text" class="form-control" name="lname" id="floatingPassword" placeholder="Last Name">
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating bottom">
                <input type="Email" class="form-control" name="email" id="floatingabc" placeholder="E-Mail">
                <label for="floatingabc">E-mail</label>
            </div>


            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Created by Shri Vishnu !</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>



</body>

</html>
